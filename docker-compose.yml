version: '3'

services:
  auth-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ENV=development
      - SERVER_HOST=http://localhost
      - SERVER_PORT=8080
      - DB_HOST=mongodb://auth-db:27017
      - DB_NAME=auth
      - PORT=80
      - GITHUB_CLIENT_ID=xx
      - GITHUB_CLIENT_SECRET=yy
      - GOOGLE_CLIENT_ID=zz
      - GOOGLE_CLIENT_SECRET=vv
    ports:
      - 8080:80
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - auth-db
    restart: always
    networks:
      - auth-network
    entrypoint:
      - npm
      - run
      - start:dev
  auth-db:
    image: mongo:4.0.0-xenial
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_DATABASE: auth
    restart: always
    networks:
      - auth-network

networks:
  auth-network:
